<!DOCTYPE html>
<html>
<head>
<style>
    .content {
        background-color: red;
        display: flex;
        height: 10em;
        width: 10em;
    }

    .zoom-appear {
        opacity: 0.01;
        transform: scale(0);
    }

    .zoom-appear-active {
        opacity: 1;
        transform: scale(1);
        transition: opacity 800ms, transform 800ms ease-in-out;
    }
</style>

    <div id="app"></div>
    <script src="initial.js"></script>
